<main class="content px-3 py-2 align-content-center">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 pt-5 align-content-center">
          <iframe class="h-100 w-100 pe-auto" src="https://lottie.host/embed/fe46728f-2cac-4543-9799-46ae811277e1/NXOHhMtDU4.json"></iframe>
        </div>
        <div class="col-lg-6">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4 text-white">Welcome Back!</h1>
            </div>
            <p class="text-danger " *ngIf="errorMessage">{{ errorMessage }}</p>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group mb-4">
                <input type="email" formControlName="email" class="form-control rounded-pill h-100" placeholder="Enter Email Address...">
                <span *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-message">
                  Please enter a valid email address.
                </span>
              </div>
              <div class="form-group mb-3">
                <input type="password" formControlName="password" class="form-control rounded-pill h-100" placeholder="Password">
                <span *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message">
                  Password must be at least 6 characters long.
                </span>
              </div>
              <div class="form-group mb-4">
                <div class="custom-control custom-checkbox small">
                  <input type="checkbox" formControlName="rememberMe" class="custom-control-input" id="customCheck">
                  <label class="custom-control-label" for="customCheck">Remember Me</label>
                </div>
              </div>
              <button class="btn btn-primary w-100 rounded-pill h-100 btn-block" type="submit" [disabled]="loginForm.invalid">Login</button>
            </form>
           
            <hr>
            <div class="text-center">
              <a class="small" routerLink="forgot-password">Forgot Password?</a>
            </div>
            <div class="text-center">
              <a class="small" routerLink="register">Create an Account!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
